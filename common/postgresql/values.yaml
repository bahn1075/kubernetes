# Default values for PostgreSQL Helm Chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

enabled: true
replicaCount: 1

image:
  repository: index.docker.io/library/postgres
  tag: "16.7"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
terminationGracePeriodSeconds: 10

environmentVariables:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres123
  POSTGRES_DB: postgresdb
  PGDATA: /var/lib/postgresql/data/pgdata


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9090"
  prometheus.io/path: "/metrics"

podSecurityContext: {}

securityContext:
  runAsUser: 0
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true

service:
  # Type can be: ClusterIP, NodePort, LoadBalancer
  type: ClusterIP
  port: 5432
  # nodePort: 30432  # Uncomment if type is NodePort
  # loadBalancerIP: ""  # Uncomment to specify a static IP for LoadBalancer
  annotations: {}
    # service.beta.kubernetes.io/oci-load-balancer-shape: "flexible"
    # service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: "10"
    # service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: "100"

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # For PostgreSQL TCP connections through Ingress, you may need nginx-ingress TCP configmap
  hosts:
    - host: postgres.64bit.kr
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Persistence configuration for PostgreSQL data
persistence:
  enabled: true
  size: 10Gi
  mountPath: /var/lib/postgresql/data
  accessModes:
    - ReadWriteMany
  reclaimPolicy: Retain
  storageClassName: ""
  
  # OCI FSS (File Storage Service) configuration
  ociFss:
    enabled: true
    # Format: ocid1.export.oc1.<region>.<export_id>:<mount_target_ip>:/<export_path>
    # Using unified FSS export path (same as grafana/jenkins)
    volumeHandle: "ocid1.export.oc1.ap_chuncheon_1.aaaaaa4np2weim52pfxhsllqojxwiotboawwg2dvnzrwqzlpnywtcllbmqwtcaaa:10.0.10.194:/oke_fss/postgresql"
    mountOptions:
      - nosuid

# Volume configuration (deprecated, use persistence instead)
volume:
  enabled: true
  className: ""
  size: 3Gi
  mountPath: /var/lib/postgresql/data

tests:
  enabled: true

livenessProbe:
  enabled: true
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  enabled: true
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1
