apiVersion: apps/v1
kind: Deployment
metadata:
  name: airecipe
  namespace: airecipe
  labels:
    app: airecipe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airecipe
  template:
    metadata:
      labels:
        app: airecipe
    spec:
      imagePullSecrets:
      - name: oci-registry-secret
      containers:
      - name: airecipe
        image: docker.io/bahn1075/airecipe:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: airecipe-config
        - secretRef:
            name: airecipe-openai-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
