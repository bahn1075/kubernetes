apiVersion: v1
kind: PersistentVolume
metadata:
  name: kafka-data-pv
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 10Gi
  csi:
    driver: fss.csi.oraclecloud.com
    volumeHandle: "ocid1.filesystem.oc1.ap_chuncheon_1.aaaaaaaaaamxymxdpfxhsllqojxwiotboawwg2dvnzrwqzlpnywtcllbmqwtcaaa:10.0.10.194:/oke-fss/kafka"
  mountOptions:
    - nosuid
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-0-my-cluster-dual-role-0
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  volumeName: kafka-data-pv
  storageClassName: ""
---
apiVersion: kafka.strimzi.io/v1
kind: KafkaNodePool
metadata:
  name: dual-role
  labels:
    strimzi.io/cluster: my-cluster
spec:
  replicas: 1
  roles:
    - controller
    - broker
  storage:
    type: jbod
    volumes:
      - id: 0
        type: persistent-claim
        size: 10Gi
        deleteClaim: false
        kraftMetadata: shared
---
apiVersion: kafka.strimzi.io/v1
kind: Kafka
metadata:
  name: my-cluster
spec:
  kafka:
    version: 4.1.1
    metadataVersion: 4.1-IV1
    metricsConfig: # 여기 부분 중요
      type: jmxPrometheusExporter
      valueFrom:
        configMapKeyRef: # 여기 부분 중요
          name: kafka-metrics
          key: kafka-metrics-config.yml
    listeners:
      - name: plain
        port: 9092
        type: cluster-ip
        tls: false
        configuration:
          useServiceDnsDomain: true  # 핵심 추가!
      - name: tls
        port: 9093
        type: cluster-ip
        tls: true
        configuration:
          useServiceDnsDomain: true  # 핵심 추가!
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1
      auto.create.topics.enable: true  # 자동 토픽 생성
    template:
      pod:
        securityContext:
          fsGroup: 1001
  entityOperator:
    topicOperator: {}
    userOperator: {}